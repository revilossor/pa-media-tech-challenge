service: pa-media-technical-challenge

frameworkVersion: '2'

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  apiGateway:
    shouldStartNameWithService: true

functions:
  hello-world:
    handler: src/hello-world/index.main
    events:
      - http:
          path: /v1/hello
          method: get

  get-lists:
    handler: src/get-lists/index.main
    events:
      - http:
          path: /v1/list
          method: get

  create-list:
    handler: src/create-list/index.main
    events:
      - http:
          path: /v1/list/{listKey}
          method: put
          request:
            parameters:
              paths:
                listKey: true

custom:
  serverless-offline:
    host: 0.0.0.0
